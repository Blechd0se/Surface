DESC_PARAM_DATE="Turn the date on or off. <hr /><img src="../templates/surface/images/tooltips/date.jpg" />"
DESC_PARAM_TIMER="Here you can turn on the timer.<p><font color=red><strong><u> Note:</u></strong></font></p> If this is activated, it could be sometimes negatively affect the loading time of your website! <hr /><img src="../templates/surface/images/tooltips/timer.jpg" />"
DESC_PARAM_SCHRIFT_FRONTEND="Set the Font Size in pixels."
DESC_PARAM_LEFT_COLUMN="Set the width of the left column in pixels (default is 17%).<hr /><img src="../templates/surface/images/tooltips/left_column.jpg" />"
DESC_PARAM_RIGHT_COLUMN="Set the width of the right column in pixels (default is 17%).<hr /><img src="../templates/surface/images/tooltips/right_column.jpg" />"
DESC_PARAM_MAIN_COLUMN="Set the width of the content in pixels (default is 60%)."
DESC_PARAM_MAIN_SIZE="Set the width of the hole Template. Set the distance from the left and right in pixels or percentage (default is 125px). <hr /><img src="../templates/surface/images/tooltips/dynamic.jpg" />"
DESC_PARAM_FARBE="Set the background color in hexa-numbers. <p><font color=red><strong><u>Achtung:</u></strong></font></p> he color will only be shown if you turn off the background image (default is '#7DB9E8')."
DESC_PARAM_MODULE_FARBE="Set the background color of modules in hexa-numbers. Default is '#1E5799'. <hr /><img src="../templates/surface/images/tooltips/menu.jpg" />" 
DESC_PARAM_MODULE_FARBE="Set the background color of the band and the arrows."
DESC_PARAM_DROPDOWN_FARBE="Set the background color of the dropdownmenu in hexa-numbers. Default is '#F4F4F4'.  <hr /><img src="../templates/surface/images/tooltips/dropdown.jpg" />"
DESC_PARAM_MAINSHEETROUNDED="Set here if the Template should have edges or rounded corners."
DESC_PARAM_BILDER="Turn the background image on or off or use the new CSS3-rendering!"
DESC_PARAM_STARTING_FARBE="The first gradient color. It starts in the center."
DESC_PARAM_END_FARBE="The second gradient color. It starts at the edges of the Template."
DESC_PARAM_IE="Set here how the Website should handle the Internet Explorer. </br>'On' shows a warning instead of the Website.</br>'Compatibility Mode' tries to adjust the Website for the Internet Explorer.</br>'Off' doesn't change anything. <hr /><img src="../templates/surface/images/tooltips/ie_warnung.jpg" />"
DESC_PARAM_MOBIL="Enable Support for mobile weblayout."
DESC_PARAM_COPY="Turns the backlink to <strong>www.blechdose-live.de</strong> on or off. Remember, if this is a Free or Trial Version, please leave the backlink activated or purchase Surface. <hr /><img src="../templates/surface/images/tooltips/backlink.jpg" />"
DESC_PARAM_COMP="Enable CSS Compression. This could take positive effect on the loading time!"
DESC_PARAM_FONTSIZE="Enable font size adjustment in the frontend.<p><font color=red><strong><u>Note:</u></strong></font></p> This overrides the fontsize you set above! <hr /><img src="../templates/surface/images/tooltips/fontsize.jpg" />"
DESC_PARAM_SCROLL="Enable smooth scrolling. <hr /><img src="../templates/surface/images/tooltips/scrolling.jpg" />"
DESC_PARAM_LINK_ANIMATION="Turn animated links on or off."
DESC_PARAM_BILD_ANIMATION="Activate the effect for animated pictures in the content. Pictures are only visible when the user really looks at them. <p><font color=red><strong><u>Note:</u></strong></font></p> Please edit the pictures in the joomla editor after following example: </br><strong> img src=templates/surface/images/placeholder.png data-original=Path to your picture </strong>"
DESC_PARAM_SCRIPT_LOAD="Turn javascripts in general on or off. You should only use this option when your Website needs no javascripts. Decreases the loading time!"
DESC_PARAM_TITLE_DEFAULT="Turn the Default Title on. You have set this in your joomla configuration. <hr /><img src="../templates/surface/images/tooltips/heading.jpg" />"
DESC_PARAM_TITLE="If you have disabled your Default Title, you can set it here."
DESC_PARAM_SCRIPT_MOO="Activate the Compatibility Mode. This loads the old version of mootools instead of the Joomla-default. Default is 'Off' . <p><font color=red><strong><u>Note:</u></strong></font></p> If you turn off this feature some components, modules and plugins (e.g. Kunena Forum) work better. </br><font color=red><strong>Activate this only when you have any troubles with some javascripts on your website! </strong></font>"
DESC_PARAM_FONTCONTENT="Change the font family for the content."
DESC_PARAM_BETA="Turn the Beta Warning on or off<hr /><img src="../templates/surface/images/beta.png" />"
DESC_PARAM_GZIP_COMP="If your Server does support gzip compression, enable it here. This could speed up page loading a lot."
DESC_PARAM_SLIDER="Activate the Slider here. You can set different pictures, links and subheadings.   <hr /><img src="../templates/surface/images/tooltips/slider.jpg" />"
DESC_PARAM_PLUGIN_SLIDER1="Choose the first picture. You can add more pictures if you like. Put them in images/slider/ of the template."
DESC_PARAM_PLUGIN_SLIDER1_LINK="Choose the link for the first picture."
DESC_PARAM_PLUGIN_SLIDER1_TEXT="Choose a subheading for the first picture, leave this field empty to show no subheading. <hr /><img src="../templates/surface/images/tooltips/heading_slider.jpg" />" 
DESC_PARAM_PLUGIN_SLIDER2="Choose the second picture. You can add more pictures if you like. Put them in images/slider/ of the template."
DESC_PARAM_PLUGIN_SLIDER2_LINK="Choose the link for the second picture."
DESC_PARAM_PLUGIN_SLIDER2_TEXT="Choose a subheading for the second picture, leave this field empty to show no subheading. <hr /><img src="../templates/surface/images/tooltips/heading_slider.jpg" />" 
DESC_PARAM_PLUGIN_SLIDER3="Choose the first picture. You can add more pictures if you like. Put them in images/slider/ of the template."
DESC_PARAM_PLUGIN_SLIDER3_LINK="Choose the link for the third picture."
DESC_PARAM_PLUGIN_SLIDER3_TEXT="Choose a subheading for the third picture, leave this field empty to show no subheading. <hr /><img src="../templates/surface/images/tooltips/heading_slider.jpg" />" 
